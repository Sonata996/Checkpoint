<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero-div container">
      <div class="hero-div-info">
        <h1 class="main-title">Enjoy Your Favorite Food From Anywhere</h1>
        <p class="section-text">
          With just a few clicks, you can have your favorite meals delivered
          straight to your doorstep, no matter where you are. Order now and
          enjoy a hassle-free and delicious meal from the comfort of your own
          home.
        </p>
        <button class="modal-btn" type="button" data-modal-open>
          Order Now
        </button>
      </div>
      <!--  -->
      <div class="hero-div-img sim-slider">
        <ul class="sim-slider-list list-img">
          <li class="sim-slider-element">
            <div class="hero-div-img-three">
              <img
                class="hero-three-img"
                src="./img/hero-tablet-three.jpg"
                alt="error foto"
              />
            </div>
          </li>

          <li class="sim-slider-element">
            <div class="hero-div-img-two">
              <img
                class="hero-two-img"
                src="./img/hero-tablet-two.jpg"
                alt="error foto"
              />
            </div>
          </li>

          <li class="sim-slider-element">
            <div class="hero-div-img">
              <img class="hero-image" src="./img/hero.jpg" alt="error foto" />
            </div>
          </li>
        </ul>
        <div class="sim-slider-arrow-right">
          <button type="submit" class="button-left">
            <svg width="38" height="30">
              <use href="./img/icon.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
        <div class="sim-slider-arrow-left">
          <button type="button" class="button-right">
            <svg width="38" height="30">
              <use href="./img/icon.svg#icon-arrow-left"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- s -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./modal.js"></script>
  </body>
</html>
